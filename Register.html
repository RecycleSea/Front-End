<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | RecycleSea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-container">
    <div class="left-section">
      <h2 class="title">
        <span class="bold">Join </span><span class="blue">RecycleSea</span>
      </h2>
      <p class="subtitle">Fill this form to create an account</p>

      <button class="google-btn">
        <img src="super-g0.svg" alt="Google Logo" class="google-icon" />
        Continue with Google
      </button>

      <div class="divider">
        <hr class="line" />
        <span>or</span>
        <hr class="line" />
      </div>

      <form class="register-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Your Phone Number" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@gmail.com" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" />

        <p class="terms">
          By clicking Register, you agree to RecycleSea <a href="#">Terms and Conditions</a>.
        </p>

        <button type="submit" class="register-btn">Register</button>
      </form>

      <p class="signin-link">
        Already on RecycleSea? <a href="SignIn.html">Sign In</a>
      </p>
    </div>

    <div class="right-section">
      <img src="recycle-sea-logo0.png" alt="RecycleSea Logo" class="logo" />
      <p class="tagline">“Turn Ocean Waste into Opportunity”</p>
      <img src="wave-vector0.svg" alt="Wave" class="wave" />
    </div>
  </div>
</body>
</html>
