<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | RecycleSea</title>
  <link rel="stylesheet" href="style.css" /> <!-- Pakai CSS yang sama -->
</head>
<body>
  <div class="register-container"> <!-- Sama classnya dengan Register -->
    <div class="left-section">
      <h2 class="title">
        <span class="bold">Welcome to </span>
        <span class="blue">RecycleSea</span>
      </h2>
      <p class="subtitle">Sign in to your account</p>

      <button class="google-btn">
        <img src="super-g0.svg" alt="Google Logo" class="google-icon" />
        Continue with Google
      </button>

      <div class="divider">
        <hr class="line" />
        <span>or</span>
        <hr class="line" />
      </div>

      <form class="register-form"> <!-- Gunakan class yang sama -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@gmail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" required />

        <a href="#" class="terms">Forgot password?</a>

        <button type="submit" class="register-btn">Sign In</button>
      </form>

      <p class="signin-link">
        New to RecycleSea? <a href="Register.html">Register</a>
      </p>
    </div>

    <div class="right-section">
      <img src="recycle-sea-logo0.png" alt="RecycleSea Logo" class="logo" />
      <p class="tagline">“Turn Ocean Waste into Opportunity”</p>
      <img src="wave-vector0.svg" alt="Wave" class="wave" />
    </div>
  </div>
</body>
</html>
